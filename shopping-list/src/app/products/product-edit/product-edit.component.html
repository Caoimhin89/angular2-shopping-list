<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="productForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <a class="btn btn-danger">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Product Description</label>
            <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" class="form-control" formControlName="imagePath" #imgUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imgUrl.value" style="max-width: 350px">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="inclusions">
            <div
              class="row"
              *ngFor="let included of productForm.controls['inclusions'].controls; let i = index">
              <div formGroupName="{{i}}">
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="amount">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
            <br><br>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-2"><button type="button" class="btn btn-primary">+</button></div>
    </div>
  </div>
</div>
